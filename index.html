<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
    <title>Pomodoro Timer</title>
</head>



<body>
    <div id='header'>
        <h1>Pomodoro Timer</h1>
    </div>

    <div id='timer'>
        <div id='pomodoro' class='timers'>


            <form>
                <label for='user'>Timer</label>
                <input type='number' max='60' id='user' name='user' placeholder='25'>
                <button id='start'>start</button>
            </form>
            <div id='display'>
                <span class='minute'></span>
                <span id='colon'></span>
                <span class='second'></span>
            </div>


        </div>

        <div id='break' class='timers'>

        </div>
    </div>

    <div id='spotify'>
        <div id='lo-fi' class='musics'>
            <iframe src="https://open.spotify.com/embed/playlist/0vvXsWCC9xrXsKd4FyS8kM?utm_source=generator"
                width="100%" height="380" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>

        <div id='ambience' class='musics'>
            <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX4PP3DA4J0N8?utm_source=generator"
                width="100%" height="380" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>
    </div>
</body>

</html>
